<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>climbing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        background-color: #000;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      .center_div {
        position: relative;
        width: 100%;
        transform: rotate(-35deg);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .surface {
        width: calc(100% + 400px);
        position: relative;
        /* left: -200px; */
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-box-reflect: below 1px linear-gradient(#0001, #0003);
        animation: surface 1.5s ease-in-out infinite;
      }
      @keyframes surface {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100px);
        }
      }
      .box {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: cyan;
        box-shadow: 0 0 10px cyan, 0 0 20px cyan, 0 0 30px cyan, 0 0 40px cyan,
          0 0 100px cyan, 0 0 200px cyan, 0 0 300px cyan, 0 0 400px cyan,
          0 0 500px cyan, 0 0 600px cyan, 0 0 700px cyan, 0 0 800px cyan;
        transform-origin: bottom right;
        animation: boxAnimate 1.5s ease infinite;
      }
      @keyframes boxAnimate {
        0% {
          transform: rotate(0);
        }
        60% {
          transform: rotate(90deg);
        }
        65% {
          transform: rotate(85deg);
        }
        70% {
          transform: rotate(90deg);
        }
        75% {
          transform: rotate(87.5deg);
        }
        80%,
        100% {
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="center_div">
      <div class="surface">
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
