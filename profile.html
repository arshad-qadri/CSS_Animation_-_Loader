<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div class="center_div">
      <div class="profile">
        <div class="top_Img" onclick="show()" title="Click on the image">
          <img
            src="https://cdn.pixabay.com/photo/2021/02/05/21/10/church-5985941_960_720.jpg"
            alt=""
          />
        </div>
        <div class="box" id="show">
          <div class="box_top">
            <h4>Someone Famous</h4>
            <p>Website Designer</p>
          </div>
          <span></span>

          <ul>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-user-circle"></i></div>
                <div class="title">My Profile</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-edit"></i></div>
                <div class="title">Edit Profile</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-envelope"></i></div>
                <div class="title">Inbox</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-cog"></i></div>
                <div class="title">Settings</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-question-circle"></i></div>
                <div class="title">Help</div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="icon"><i class="fas fa-sign-out-alt"></i></div>
                <div class="title">Logout</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      const show1 = document.getElementById('show');
      function show() {
        show1.classList.toggle('active');
      }
    </script>
  </body>
</html>
