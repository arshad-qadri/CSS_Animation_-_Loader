<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Loading</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: skyblue;
        column-gap: 20px;
      }
      .circle {
        width: 40px;
        height: 40px;
        background-color: #fff;
        border-radius: 50%;
      }

      .circle:nth-child(1) {
        transform: scale(0.5);
        animation: animation1 1s ease infinite alternate;
        animation-delay: 4s;
      }
      .circle:nth-child(2) {
        transform: scale(0.6);
        animation: animation2 1s ease infinite alternate;
        animation-delay: 3s;
      }
      .circle:nth-child(3) {
        transform: scale(0.7);
        animation: animation3 1s ease infinite alternate;
        animation-delay: 2s;
      }
      .circle:nth-child(4) {
        transform: scale(0.8);
        animation: animation4 1s ease infinite alternate;
        animation-delay: 1s;
      }
      .circle:nth-child(5) {
        transform: scale(0.9);
        animation: animation1 1s ease infinite alternate;
      }
      @keyframes animation1 {
        0% {
          transform: scale(0.5);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes animation2 {
        0% {
          transform: scale(0.6);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes animation3 {
        0% {
          transform: scale(0.7);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes animation4 {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes animation5 {
        0% {
          transform: scale(0.9);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
